<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Novas Tags Input HTML</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<form>
		<!-- Nome -->
		<label for="nome">Nome:</label>
		<input type="text" name="nome" id="nome" required autofocus>
		<br><br>

		<!-- Email -->
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<br><br>

		<!-- Número -->
		<label for="numero">Número:</label>
		<input type="number" id="numero" required min="1" max="20" step="5">
		<br><br>

		<!-- Url -->
		<label for="url">Url:</label>
		<input type="url" id="url" placeholder="ex: http//www...">
		<br><br>

		<!-- Pesquisa -->
		<label for="url">Pesquisa:</label>
		<input type="search" id="pesquisa">
		<br><br>

		<!-- Range -->
		<label for="range">Range:</label>
		<input type="range" id="range" min="1" max="20" value="2">
		<br><br>

		<!-- Data -->
		<label for="date">Data:</label>
		<input type="date" id="date">
		<br><br>

		<!-- Cor -->
		<label for="cor">Cor:</label>
		<input type="color" id="cor">
		<br><br>


		<input type="submit" name="" value="Enviar">
	</form>
	

</body>
</html>
