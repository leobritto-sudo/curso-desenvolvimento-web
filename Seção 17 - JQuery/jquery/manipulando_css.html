<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>

			$(document).ready(() => {
				//$('#topo').css('background-color', '#155661').css('margin', '0px').css('padding', '10px 20px 10px 20px')
				$('body').css('margin', '0px')
				$('#topo').css({'background-color': '#155661', 'margin': '0px', 'padding': '10px 20px 10px 20px'})
				$('h1').css({'color': '#FFF', 'margin': '0px'})

				$('input').addClass('campo padrao')
				$('textarea').addClass('campo erro')

				if($('textarea').hasClass('erro') || $('input').hasClass('erro')) {
					alert('Há campos com erros')
				}

				//$('textarea').removeClass('erro')
			})

		</script>
		
		<style>
			.campo {
				border: none;
				padding: 10px;
			}

			.padrao {
				background-color: #DDD;
			}

			.erro {
				background-color: rgb(212, 23, 23);
			}
		</style>
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
	</body>

</html>
