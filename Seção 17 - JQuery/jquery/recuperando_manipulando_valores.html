<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="jquery.js"></script>

    <script>
        $(document).ready(() => {
            $('#nome').val('Leonardo Alves')
            $('#origem').val(2)

            //$('.sexo:checked')

            /* $.each($('.interesse:checked'), (indice, valor) => {
                console.log(indice, valor.value)
            }) */
        })
    </script>

    <title>JQuery</title>
</head>
<body>
    
    <p>Nome:</p>
    <input type="text" id="nome">
    <br>

    <p>Onde você nos encontrou?</p>
    <select id="origem">
        <option value="1">Google</option>
        <option value="2">Facebook</option>
        <option value="3">Rádio</option>
        <option value="4">Outros meios</option>
    </select>
    <br>

    <p>Sexo: </p>
    <input type="radio" name="sexo" class="sexo" value="f">Feminino<br>
    <input type="radio" name="sexo" class="sexo" value="m">Masculino<br>
    <br>

    <p>Interesses: </p>
    <input type="checkbox" name="interesse" class="interesse" value="php">PHP<br>
    <input type="checkbox" name="interesse" class="interesse" value="js">Javascript<br>
    <input type="checkbox" name="interesse" class="interesse" value="angular">Angular<br>
    <input type="checkbox" name="interesse" class="interesse" value="nodejs">NodeJS<br>

</body>

</html>
