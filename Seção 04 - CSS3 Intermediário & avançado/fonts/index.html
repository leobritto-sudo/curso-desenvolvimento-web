<!DOCTYPE html>
<html>
<head>
	<title>Fontes</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		@font-face{
			font-family: "Bring Heart";
			src: url("fontes/BringHeart.woff");
		}

		@font-face{
			font-family: "Ancient Medium";
			src: url("fontes/Ancient-Medium.woff");
		}

		@font-face{
			font-family: "Madelina Script";
			src: url("fontes/MadelinaScript.woff");
		}

		h1{
			font-size: 6em;
			font-family: "Bring Heart"
		}

		h2{
			font-size: 6em;
			font-family: "Ancient Medium"
		}

		h3{
			font-size: 6em;
			font-family: "Madelina Script"
		}


	</style>
</head>
<body>

	<h1>Fontes Customizadas</h1>
	<h2>Fontes Customizadas</h2>
	<h3>Fontes Customizadas</h3>

</body>
</html>
