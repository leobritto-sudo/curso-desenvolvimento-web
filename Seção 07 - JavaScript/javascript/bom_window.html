<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>

        var janela

        function abrirPopUp(){
            janela = window.open('http://google.com', 'nova_janela', 'width=200, height=100')
        }

        function fecharPopUp(){
            janela.close()
        }

    </script>

</head>
<body>

    <button type='button' onclick='abrirPopUp()'>Abrir Janela</button>
    <button type='button' onclick='fecharPopUp()'>Fechar Janela</button>
    <button type='button' onclick='window.print()'>Imprimir p√°gina</button>

</body>
</html>
