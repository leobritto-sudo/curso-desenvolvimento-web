<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>

        function acao1() {
            alert('Você clicou no elemento')
        }

        function acao2() {
            alert('Você saiu da área do elemento')
        }

    </script>

</head>
<body>

    <div onclick="acao1()" onmouseout="acao2()" style="background: #ccc; height: 150px; width: 150px;"></div>

</body>
</html>
