<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

</head>
<body>

    <input type="text" id="texto" onfocus="red()" onblur="greenOrRed()" class="campo_texto" name="nome">

</body>

<script>

    function red() {
        document.getElementById('texto').style.backgroundColor = '#FF0000'
    }

    function greenOrRed(){
        var char = document.getElementById('texto').value.length

        console.log(char)


        if(char < 3){
            document.getElementById('texto').style.backgroundColor = '#FF0000'
        }
        else{
            document.getElementById('texto').style.backgroundColor = '#00FF00'
        }
    }

</script>

</html>
