<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>

        var x = 1

        while(x <= 10){

            x++

            if(x === 5){
                continue
            }

            document.write(x + '<br>')
        }

    </script>

</head>
<body>

</body>
</html>
