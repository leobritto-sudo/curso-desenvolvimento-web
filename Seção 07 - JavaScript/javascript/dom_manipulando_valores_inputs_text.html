<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

</head>
<body>

    <input type="text" id="entrada" onkeyup="distribuiCaracter()" placeholder="Digite um caracter aqui">

    <hr>

    <span>Letras:</span>
    <input type="text" id="apenas_letras" disabled="disabled">

    <span>NÃºmeros</span>
    <input type="text" id="apenas_numeros" disabled="disabled">

</body>

<script>

    function distribuiCaracter() {
        
        var caracter = document.getElementById('entrada').value

        document.getElementById('entrada').value = ''

        caracter.trim()

        switch(caracter){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
                document.getElementById('apenas_numeros').value += caracter
                break
            default:
                document.getElementById('apenas_letras').value += caracter
        }

    }
    

</script>

</html>
