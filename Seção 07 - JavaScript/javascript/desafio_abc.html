<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>

        //atribuição de variáveis
        
        var a = 10
        var b = 20
        var c = null

        document.write('A: ' + a + '<br>')
        document.write('B: ' + b + '<br>')
        document.write('C: ' + c + '<br>')

        document.write('<hr>')

        //lógica do desafio

        c = a
        a = b
        b = c
        c = null

        //alteração das variáveis

        document.write('A: ' + a + '<br>')
        document.write('B: ' + b + '<br>')
        document.write('C: ' + c + '<br>')

    </script>

</head>
<body>

</body>
</html>
