<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <style type="text/css">
        
        .estilo1{
            background: #FF0000;
            color: #FFF;
        }

        .estilo2{
            background-color: #00FF00;
            color: #000;
            font-size: 25px;
            text-align: center;
        }

    </style>

</head>
<body>

    <div id="mensagem" class="estilo1">Modificando classe do elemento</div>

    <hr>

    <button type="button" onclick="modificaClasse()">Aplicar classe</button>

</body>

<script>

    function modificaClasse() {
        document.getElementById('mensagem').className = 'estilo2'
    }
     

</script>

</html>
