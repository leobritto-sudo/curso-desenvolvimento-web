<!DOCTYPE html>
<html>

	<head>
		<title>Formatação de links</title>
		<meta charset="utf-8">

		<style type="text/css">

			a{
				padding: 5px 10px;
				text-decoration: none;
			}

			/*Links não visitados*/

			a:link{
				color: #B9C941;
			}

			/*Links visitados*/

			a:visited{
				color: #B9C941;
			}

			/*Links hover, passar o cursor sobre o link*/

			a:hover{
				background-color: #6D790F;
				color: #FFF;
			}

			/*Links ativos, quando clicado*/

			a:active{
				color: #E4F731;
			}

		</style>
	</head>

	<body>

		<a href="https://www.google.com.br"> Google </a> |
		<a href="https://www.tecmundo.com.br"> Tec Mundo </a> |
		<a href="https://www.megacurioso.com.br">Mega Curioso</a>

	</body>

</html>
