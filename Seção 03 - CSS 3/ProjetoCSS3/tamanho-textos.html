<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de Textos</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			/*
			
			px --> Tamanho fixo
			% --> Tamanho relativo
			em --> Tamanho relativo em relação ao container pai

			*/

			body{
				font-size: 30px;
			}

			.texto{
				/*font-size: 30px;*/
				font-size: 2em;
			}

			.texto2{
				font-size: 1em;
			}

		</style>

	</head>
	<body>

			<p class="texto">Conteúdo 1</p>
			<p>Conteúdo 2</p>

	</body>
</html>
