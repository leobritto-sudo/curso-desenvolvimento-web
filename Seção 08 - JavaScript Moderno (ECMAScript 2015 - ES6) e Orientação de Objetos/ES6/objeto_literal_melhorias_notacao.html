<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>

    <script>

        let nome = 'Leonardo'
        let idade = 19
        let sexo = 'Masculino'
        let profissao = 'Programador'

        let objeto = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function(){
                console.log(`${this.nome}, tem ${this.idade} anos, seu sexo é ${this.sexo}, e é ${this.profissao}`);
            }
        }

        //---------------------------------------------------------

        objeto.exibirResumo()

        let objeto2 = {
            nome,
            idade,
            sexo,
            profissao,
            exibirResumo(){
                console.log(`${this.nome}, tem ${this.idade} anos, seu sexo é ${this.sexo}, e é ${this.profissao}`);
            }
        }

        objeto2.exibirResumo()
        
    </script>
    
</head>

</body>
