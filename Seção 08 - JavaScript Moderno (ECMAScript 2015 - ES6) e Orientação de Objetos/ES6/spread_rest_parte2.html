<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>

    <script>

        //contexto rest

        function soma(...param){
            let resultado = 0

            param.forEach(v => resultado += v)

            return resultado
        }

        console.log(soma(3, 8, 9, 7, 38));

        function multiplicador(m, ...p){
            let resultado = 0
            p.forEach(v => resultado += m * v)

            return resultado
        }

        console.log(multiplicador(5, 7, 8, 3, 20))
        
    </script>
    
</head>

</body>
</html>
