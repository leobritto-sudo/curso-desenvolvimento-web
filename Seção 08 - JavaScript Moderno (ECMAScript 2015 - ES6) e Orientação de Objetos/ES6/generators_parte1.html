<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6</title>

    <script>

        function* testeGenerator() {
            yield 'Teste 1'
            yield 'Teste 2'
            yield 'Teste 3'

            return 'Teste 4'
        }

        let meuGenerator = testeGenerator()

        console.log(meuGenerator.next())
        console.log('-----------')
        console.log(meuGenerator.next())
        console.log('-----------')
        console.log(meuGenerator.next())
        console.log('-----------')
        console.log(meuGenerator.next())
        
    </script>
    
</head>
