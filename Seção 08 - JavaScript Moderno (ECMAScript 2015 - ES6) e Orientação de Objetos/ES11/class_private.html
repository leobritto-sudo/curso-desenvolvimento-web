<body>

    <script>

        class Pessoa {

            #humor = null
            #mensagens = [
                'Seja feliz',
                'Não estou para conversa hoje'
            ]

            constructor(nome){
                this.#mudarHumor()
                this.nome = nome
            }

            dizerOla() {
                return `Olá, meu nome é ${this.nome}`
            }

            getHumor() {
                return this.#humor
            }

            #mudarHumor() {
                this.#humor = Math.floor(Math.random() * 2)
            }

            getMensagem() {
                return this.#mensagens[this.#humor]
            }
        }

        let p = new Pessoa('José')

        console.log(p.dizerOla())
        console.log(p.getMensagem())

    </script>
