<head>

    <title>ES12</title>
</head>
<body>

    <script>

        let v1 = 10
        let v2 = undefined
        let v3 = null
        let v4 = 0
        let v5 = ''
        let v6 = 'Uma string'

        v1 ||= 50
        v2 ||= 100
        v3 ||= 200
        v4 ||= 300
        v5 ||= 400
        v6 ||= 100

        console.log('V1: ', v1)
        console.log('V2: ', v2)
        console.log('V3: ', v3)
        console.log('V4: ', v4)
        console.log('V5: ', v5)
        console.log('V6: ', v6)

    </script>
    
</body>
