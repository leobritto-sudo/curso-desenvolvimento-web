<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES8</title>
</head>
<body>

    <script>

        let processoAssincrono = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Processo assícrono realizado com sucesso!')
            }, 3000);
        })

        function recuperarDados() {
            processoAssincrono.then(p => console.log(p))

            console.log('Processo assíncrono 1')

            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(r => r.json())
                .then(d => console.log(d))

            console.log('Processo assíncrono 2')

            fetch('https://jsonplaceholder.typicode.com/comments')
                .then(r => r.json())
                .then(d => console.log(d))

            console.log('Processo assíncrono 3')
        }

        recuperarDados()
        console.log('Fim')

    </script>
    
</body>
</html>
